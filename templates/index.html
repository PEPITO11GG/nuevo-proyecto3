<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte Automatizado - Netflix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e6e6e6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #e50914;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            color: #b3b3b3;
            font-size: 1.1em;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #e50914;
            color: white;
        }

        .btn-primary:hover {
            background: #b8070e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.3);
        }

        .btn-secondary {
            background: #333;
            color: white;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #555;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e6e6e6;
            font-weight: 500;
        }

        input[type="email"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.3);
            color: #e6e6e6;
            font-size: 16px;
        }

        input[type="email"]:focus,
        select:focus {
            outline: none;
            border-color: #e50914;
            box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.2);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .status.success {
            background: rgba(46, 213, 115, 0.2);
            border: 1px solid rgba(46, 213, 115, 0.4);
            color: #2ed573;
        }

        .status.error {
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid rgba(255, 71, 87, 0.4);
            color: #ff4757;
        }

        .status.info {
            background: rgba(52, 152, 219, 0.2);
            border: 1px solid rgba(52, 152, 219, 0.4);
            color: #3498db;
        }

        .result-section {
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }

        .result-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .result-label {
            color: #b3b3b3;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .result-value {
            color: #e6e6e6;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .code-block {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #e50914;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Soporte Automatizado</h1>
            <p class="subtitle">B√∫squeda de correos de Netflix</p>
        </header>

        <div class="search-section">
            <h2 style="margin-bottom: 20px; color: #e6e6e6;">Buscar Correos de Netflix</h2>
            
            <div class="form-group">
                <label for="email">Email de la plataforma</label>
                <input type="email" id="email" placeholder="tu@email.com">
            </div>

            <div class="form-group">
                <label>Tipo de b√∫squeda</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="verificacion" name="tipo" value="verificacion" checked>
                        <label for="verificacion" style="margin-bottom: 0; cursor: pointer;">C√≥digo de verificaci√≥n</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="hogar" name="tipo" value="hogar">
                        <label for="hogar" style="margin-bottom: 0; cursor: pointer;">Actualizaci√≥n de hogar</label>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary" onclick="buscar()">üîç Buscar Correo</button>
        </div>

        <div class="status" id="status"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #b3b3b3;">Buscando correos...</p>
        </div>

        <div class="result-section" id="results">
            <div class="result-header">
                <h2 style="color: #e6e6e6;">Resultado de la b√∫squeda</h2>
            </div>
            <div class="result-label">Remitente:</div>
            <div class="result-value" id="from"></div>
            
            <div class="result-label">Asunto:</div>
            <div class="result-value" id="subject"></div>
            
            <div class="result-label">Cuerpo del mensaje:</div>
            <pre class="code-block" id="body"></pre>
        </div>
    </div>

    <script>
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
            statusEl.style.display = 'block';
            
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 5000);
        }

        function buscar() {
            const email = document.getElementById('email').value;
            const tipo = document.querySelector('input[name="tipo"]:checked').value;
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('status').style.display = 'none';
            
            fetch('/api/verify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    type: tipo
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                
                if (data.error) {
                    showStatus(data.error, 'error');
                    return;
                }
                
                if (data.status === 'not_found') {
                    showStatus(data.message, 'info');
                    return;
                }
                
                if (data.status === 'success') {
                    document.getElementById('from').textContent = data.from;
                    document.getElementById('subject').textContent = data.subject;
                    document.getElementById('body').textContent = escapeHtml(data.body);
                    
                    document.getElementById('results').style.display = 'block';
                    showStatus('Correo encontrado exitosamente', 'success');
                }
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                showStatus('Error al realizar la b√∫squeda: ' + error.message, 'error');
            });
        }

    </script>
</body>
</html>
